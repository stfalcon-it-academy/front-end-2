<div class="col-max-xs col-xs-6 col-sm-6 col-md-3" style="padding:0;">
	<div class="pricing-item wow @@wow-animation @@class" data-wow-delay="@@wow-delay">

  		@@include('../../../svg/price-offer-line.svg')
  		<div class="pricing-item-offer-text">offer</div>

		<h3>@@title</h3>
		<div class="pricing-item-price">
			<span>$@@price</span>/month
		</div>
		<ul class="pricing-item-list">
			<li>@@table.1</li>
			<li>@@table.2</li>
			<li>@@table.3</li>
			<li>@@table.4</li>
			<li>@@table.5</li>
			<li>@@table.6</li>
			<li>@@table.7</li>
		</ul>
		<div class="pricing-item-button">
			<a href="#" class="btn btn-dark btn-width btn-sm">Buy now</a>
		</div>
	</div>
</div>
