<div class="col-xs-12" style="padding:0;">
	<div class="col-max-xs col-xs-3 col-sm-3 col-md-3">
		<div class="footer-post-item-image">
			<a href="#">
				<img src="@@image" alt="@@title - @@date">
			</a>
		</div>
	</div>
	<div class="col-max-xs col-xs-9 col-sm-9 col-md-9">
		<div class="footer-post-item-content">
			<a href="#">
				<h4>@@title</h4>
				<p>@@text</p>
				<div class="footer-post-item-content-date">@@date</div>
			</a>
		</div>
	</div>
</div>
