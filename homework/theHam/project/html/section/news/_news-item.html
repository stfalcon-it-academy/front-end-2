<div class="col-max-xs col-xs-6 col-sm-6 col-md-3">
	<article class="news-item wow fadeInDown" data-wow-delay="@@wow-delay">
		<a href="#">
			<img src="@@image" alt="@@title">
			<div class="news-item-date">@@date.day<br>@@date.month</div>
			<div class="news-item-content">
				<h3>@@title</h3>
				<ul class="news-item-content-footer">
					<li>By @@author</li>
					<li>@@comment comments</li>
				</ul>
			</div>
		</a>
	</article>
</div>
