<div class="mix work-item wow zoomIn" data-wow-delay="@@wow-delay" id="@@id">
	<img src="@@image" alt="@@hover.title">
	<div class="work-item-hover">
		<div class="work-item-hover-content">
			<div class="work-item-hover-group">
				<i class="fa fa-link" aria-hidden="true"></i>
				<i class="fa fa-search" aria-hidden="true"></i>
				<h5>@@hover.title</h5>
				<p>@@hover.category</p>
			</div>
		</div>
	</div>
</div>
