<section id="contact">
	<div class="contact">
		<div class="container">
			<div class="row">

				<div class="contact-map wow fadeInLeft">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17461.035086030315!2d26.97089891838924!3d49.41650000678581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1500807260140" class="contact-iframe" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>

				<div class="col-md-6 col-md-offset-6 wow fadeInRight">
					<h2 class="section-title left">Keep In Touch</h2>
					<form action="POST" class="contact-form">
						<div class="form-group">
							<input type="text" class="form-control" name="name" placeholder="Name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="email" placeholder="Email">
						</div>
						<div class="form-group">
							<textarea class="form-control" name="message" rows="6" placeholder="Message"></textarea>
						</div>
						<button type="sumbit" class="btn btn-primary btn-border-bottom btn-block">Send request</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
