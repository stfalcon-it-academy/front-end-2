<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Autocalc bonus/discount</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<br>
		<!-- ///////// -->
		<form role="form">
			<div class="form-group">
				<div class="row">
					<!-- //// -->
					<div class="col-xs-2">
						<div class="form-group">
							<label for="InputPrice">Brand</label>
							<input type="text" class="form-control" id="InputBrand" value="Discovery">
						</div>
						<!-- // -->
						<div class="form-group">
							<label for="InputPrice">Price</label>
							<input type="number" class="form-control" id="InputPrice" value="3482">
						</div>
						<!-- // -->
						<div class="form-group">
							<label for="InputPriceStrike">Strikeprice</label>
							<input type="number" class="form-control" id="InputPriceStrike" value="4355">
						</div>
						<!-- // -->
						<hr>
						<!-- // -->
						<div class="form-group">
							<label for="InputPriceDiscount" style="color:red;">Discount</label>
							<input type="number" class="form-control"  id="InputPriceDiscount" value="">
						</div>
						<!-- // -->
						<div class="form-group">
							<label for="InputPriceBonus" style="color:green;">Bonus</label>
							<input type="number" class="form-control"  id="InputPriceBonus" value="">
						</div>
						<!-- // -->
					</div>
				</div>
				<!-- //// -->
			</div>
		</div>
	</form>
	<!-- ///////// -->
</div>
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
</body>
</html>
